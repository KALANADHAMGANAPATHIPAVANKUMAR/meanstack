<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Buttons</title>
    <style>
        .uber-button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .request-now {
            background-color: black;
            color: white;
            border: 2px solid white;
        }

        .schedule-later {
            background-color: rgb(230, 230, 230);
            color: black;
        }
    </style>
</head>
<body>

    <h2>Uber Buttons</h2>
    <button class="uber-button request-now">Request now</button>
    <button class="uber-button schedule-later">Schedule for later</button>

</body>
</html>

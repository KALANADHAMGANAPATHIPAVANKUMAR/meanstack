<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Button</title>
    <style>
        .amazon-button {
            background-color: rgb(255, 216, 20);
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Amazon Button</h2>
    <button class="amazon-button">Add to Cart</button>

</body>
</html>

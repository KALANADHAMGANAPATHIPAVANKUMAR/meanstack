<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Toggle Buttons (10e)</title>
    <style>
        .toggle-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            margin: 5px;
        }

        .is-toggled {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Multiple Buttons with ON/OFF Toggle</h2>
    <button class="toggle-button">Gaming</button>
    <button class="toggle-button">Music</button>
    <button class="toggle-button">Tech</button>

    <script>
        const buttons = document.querySelectorAll('.toggle-button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('is-toggled');
            });
        });
    </script>

</body>
</html>
